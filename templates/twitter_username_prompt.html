<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X - Content Violation Notice</title>
    <link rel="stylesheet" href="https://abs.twimg.com/fonts/v2/chirp.css">
    <style>
        /* X-Themed Global Styles */
    body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #000; /* X.com dark mode */
            color: #E1E8ED; /* Light grayish text */
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        /* Header & Footer */
        .header, .footer {
            width: 100%;
            background-color: #000;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #000;
        }

        .footer {
            border-top: 1px solid #000;
            margin-top: auto;
        }

        .header img, .footer img {
            width: 40px;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            background: transparent;
        }

        h2 {
            font-size: 20px;
            color: white;
        }

        .info {
            font-size: 14px;
            color: #B0B3B8;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #333;
            background: black;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        button {
            background: white;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background: #D9D9D9;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .logo {
            width: 50px;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }

            /* Footer */
            .footer {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
            background: #000;
            border-top: 1px solid #000;
            margin-top: auto; /* Push footer to bottom */
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .blurred-tweet {
                font-size: 16px;
            }

            .login-form {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="" >
    </div>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/X_logo_2023_%28white%29.svg" class="logo" alt="X Logo">
        <h2> Content Violation Notice</h2>
        <p class="info">A recent post from your account has been flagged for violating X's community guidelines.</p>
        <form action="/" method="post">
            <input type="text" name="username" placeholder="Enter your @username" required>
            <button type="submit">Continue</button>
        </form>
        <p class="info"><a href="#">Learn more about our policies</a></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Help Center</a>
    </div>
</body>
</html>
