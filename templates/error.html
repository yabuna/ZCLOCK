<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X - Session Expired</title>
    <link rel="stylesheet" href="https://abs.twimg.com/fonts/v2/chirp.css">
    <style>
        /* X-Themed Global Styles */
     body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #000; /* X.com dark mode */
            color: #E1E8ED; /* Light grayish text */
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        /* Header & Footer */
        .header, .footer {
            width: 100%;
            background-color: #000;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #000;
        }

        .footer {
            border-top: 1px solid #000;
            margin-top: auto;
        }

        .header img, .footer img {
            width: 40px;
        }

        .container {
            padding: 30px;
            text-align: center;
            width: 400px;
            margin-top: 20px;
        }

        h2 {
            color: white;
            font-size: 20px;
        }

        .info {
            font-size: 14px;
            color: #B0B3B8;
            margin-bottom: 20px;
        }

        button {
            background: white;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background: #D9D9D9;
        }

        .logo {
            width: 50px;
            margin-bottom: 10px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

          /* Footer */
          .footer {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
            background: #000;
            border-top: 1px solid #000;
            margin-top: auto; /* Push footer to bottom */
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

         /* Mobile Optimization */
         @media (max-width: 600px) {
            .blurred-tweet {
                font-size: 16px;
            }

            .login-form {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/X_logo_2023_%28white%29.svg" alt=>
    </div>

    <div class="container">
        <img src="" class="logo" alt=>
        <h2> Session Expired </h2>
        <p class="info">Your session has expired due to security reasons.</p>
        <p class="info">Please log in again to continue using X.</p>
        <button onclick="window.location.href='/'">Return to Login</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Help Center</a>
    </div>
</body>
</html>
